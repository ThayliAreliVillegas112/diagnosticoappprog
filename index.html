<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Diagnostico</title>
</head>
<body onload="getTabla()">
  <div>
    <button style="margin-left: 45px; margin-top: 45px;" type="button" class="btn btn-success text-dark" data-bs-toggle="modal" data-bs-target="#register">Registrar</button>
  </div>
    <div class="row">
        <div class="col-8 center">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">email</th>
                    <th scope="col">first name</th>
                    <th scope="col">last name</th>
                    <th scope="col"> Ver</th>
                    <th scope="col"> Eliminar</th>
                    <th scope="col"> Actualizar</th>
                  </tr>
                </thead>  
                <tbody id="tablebody">
        
                </tbody> 
              </table>
        </div>
    </div>
    

      <div class="modal" tabindex="-1" id="detalles">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header ">
              <h5 class="modal-title">Detalles de la persona</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" class="center">
              <h5 id="name" class="center"> </h5>
              <h5 id="last"> </h5>
              <h5 id="email"> </h5>
              <img src="" id="avatar" alt="" width="200px" height="200px">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>



      <div class="modal" tabindex="-1" id="update">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header ">
              <h5 class="modal-title">Actuaizar datos de la persona</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" class="center">
              <form id="formu2" novalidate action="javascript:void(0);" onsubmit="return modificar();">
                   <input type="hidden" id="id_update">
                <div class="row">
                    <div class="col-6">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nameU" aria-describedby="emailHelp">
                    </div>
                    <div class="col-6">
                        <label for="first_name" class="form-label">Trabajo</label>
                        <input type="text" class="form-control" id="trabajoU">
                    </div>
      
                </div>
                <br>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" >Modificar</button>
                </div>
            </form>              
            </div>
          </div>
        </div>
      </div>




      <div class="modal" tabindex="-1" id="register">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header ">
              <h5 class="modal-title">Registrar persona</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" class="center">
              <form id="formu2" novalidate action="javascript:void(0);" onsubmit="return registrar();">
                <div class="row">
                    <div class="col-6">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nameR" aria-describedby="emailHelp">
                    </div>
                    <div class="col-6">
                        <label for="first_name" class="form-label">Trabajo</label>
                        <input type="text" class="form-control" id="trabajoR">
                    </div>
      
                </div>
                <br>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" >Registrar</button>
                </div>
            </form>            
            </div>
          </div>
        </div>
      </div>
      <script src="index.js"> </script>
    
</body>
</html>
